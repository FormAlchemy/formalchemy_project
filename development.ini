
[app:main]
use = egg:Paste#urlmap
/pyramid_formalchemy = pyramid_formalchemy
/formalchemy = formalchemy
/fa.jquery = fa.jquery
/jquery = jquery
/demo = demo
/ = docs

[app:pyramid_formalchemy]
use = egg:Paste#static
document_root = %(here)s/pyramid_formalchemy/docs/_build/html

[app:formalchemy]
use = egg:Paste#static
document_root = %(here)s/formalchemy/docs/_build/html

[app:fa.jquery_docs]
use = egg:Paste#static
document_root = %(here)s/fa.jquery/docs/_build/html

[pipeline:fa.jquery]
pipeline =
    egg:fa.jquery#demo
    fa.jquery_docs

[app:jquery]
use = egg:Paste#static
document_root = %(here)s/fa.jquery/fa/jquery/jquery-ui

[app:docs]
use = egg:Paste#static
document_root = %(here)s/docs/_build/html

[app:pyramid]
use = egg:formalchemy_project
reload_templates = false
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true
default_locale_name = en
sqlalchemy.url = sqlite:///%(here)s/demo.db


[pipeline:demo]
pipeline =
    egg:WebError#evalerror
    egg:repoze.tm2#tm
    pyramid

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
