[buildout]
newest = false
parts = eggs supervisor
develop = . formalchemy fa.jquery fa.extjs pyramid_formalchemy pyramid_formalchemy/pyramidapp

[eggs]
recipe = zc.recipe.egg
eggs =
    PasteScript
    Pygments
    formalchemy
    fa.jquery
    fa.extjs
    Pylons
    pyramid_formalchemy
    fanstatictemplate
    pyramidapp
    ipython
    couchdbkit
    zope.schema
    httplib2
    simplejson
    coverage
    Babel
    genshi
    RDFAlchemy
    BeautifulSoup
    rstctl
    nose
    Sphinx
    Babel
    lingua
interpreter = python

[supervisor]
recipe=collective.recipe.supervisor
port=127.0.0.1:6668
serverurl=http://localhost:6668
loglevel=trace

programs=
    1000 main ${buildout:directory}/bin/paster [serve production.ini] ${buildout:directory}/ true

